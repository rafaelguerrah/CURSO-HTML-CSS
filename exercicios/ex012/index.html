<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>|Este video está hospedado no meu próprio servidor</p>
    <!--<video src="midia/meu-video.mp4.mp4" width="500" controls></video>-->
    <video width="560" poster="imagens/capa.png" controls>
        <source src="/midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="/midia//meu-video.mkv.mkv" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    
    <h1>Inserindo video do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SM2LK5AMhyk?si=zH8MBPwEx6DQXcBe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>Inserindo video do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/83977345?h=4b70ad275b&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
