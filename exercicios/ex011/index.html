<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dimâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplimente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="/imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="/imagens/foto-m.png" type="image/png">
        <img src="/imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <!--<audio src="/midia/happy-mistake.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->

    <audio preload="metadata"  autoplay controls loop>
        <source src="/midia/TodayRemains Sweet - LishGrooves.mp3" type="audio/mpeg">
        <source src="/midia/TodayRemains Sweet - LishGrooves.mp3" type="audio/ogg">
        <source src="/midia/TodayRemains Sweet - LishGrooves.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não suporta reproduzir esse tipo de áudio.</p><a href="/midia/TodayRemains Sweet - LishGrooves.mp3">Click aqui para baixar</a>
<!--wav é mais pezado-->
       
    </audio>
    
</body>
</html>
