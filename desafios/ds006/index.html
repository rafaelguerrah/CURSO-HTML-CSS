<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a segur. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li title="Usar a tag p">Paragráfo</li>
        <li title="Usar as tas de h1 a h6">Titulos</li>
        <li title="Usar a tag img">Imagens</li>
        <li title="Usar a tag abbr">Abreviações</li>
        <li title="Usar a tag pre">Códigos-fonte</li>
        <li title="Usar a tag ul">Lista numeradas</li>
        <li title="Usar a tag ul">Lista com demacadores</li>
    </ul>
    
</body>
</html>
